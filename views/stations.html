<!DOCTYPE html>

<div class="container">

  <div class="center flex-shrink-0 my-auto">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#choiceModal">Search for a city</button>
  </div>
  

  <div class="modal fade" id="choiceModal" tabindex="-1" aria-labelledby="choiceModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="choiceModalLabel">How ?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="modal-locate mb-3" id="modal-locate">
            <span>Locate me</span>
            <span><i class="fa-solid fa-location-dot"></i></span>
          </div>
          <div class="modal-search" id="modal-search">
            <span>Search manually</span>
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
