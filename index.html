<!DOCTYPE html>

<html lang="fr-ch">

<head>
    <!-- Title -->
    <title>Météhenchoz</title>
    <!-- Encoding and responsive -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Icon change from the actual time (sun or moon) -->
    <link rel="icon" type="image/x-icon" href="img/moon.png" id="icon">
    <!-- Stylesheet Bootstrap 5.0.2 -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <!-- JS Bundle Bootstrap 5.0.2 -->
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- My stylesheet -->
    <link rel="stylesheet" href="css/styles/styles.css">
    <!-- jQuery 3.6.0 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- All Ctrl JS -->
    <script src="js/ctrls/indexCtrl.js"></script>
    <script src="js/ctrls/httpServ.js"></script>
    <script src="js/ctrls/homeCtrl.js"></script>
    <script src="js/ctrls/stationsCtrl.js"></script>
    <script src="js/ctrls/footerCtrl.js"></script>
    <script src="js/ctrls/currentCtrl.js"></script>
    <script src="js/ctrls/forecastCtrl.js"></script>
    <script src="js/ctrls/mapCtrl.js"></script>
    <!-- All JS const or settings -->
    <script src="js/const/api.js"></script>
    <!-- Icons 6.1.1 from https://fontawesome.com/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>
</head>

<body>

    <!-- Start navbar -->
    <nav class="navbar navbar-expand-lg top-0 navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <!-- Title on the left -->
            <a class="navbar-brand" id="a-home">Metehenchoz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" id="btn-toggler-icon"></span>
            </button>
            <!-- List of menus -->
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <!-- Menus -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link items-nav" id="a-stations">Stations</a>
                    </li>
                </ul>
                <!-- Search -->
                <form class="d-flex">
                    <input class="form-control me-2" id="nav-in-search" placeholder="Search for a city"
                        aria-label="Search for a city" type="text">
                    <button class="btn btn-outline-dark btnSearch" type="button" id="nav-btn-search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <span class="mx-2 my-auto"><i class="fa-solid fa-minus"></i></span>
                    <button class="btn btn-outline-dark btnLocate" type="button" id="nav-btn-locate"
                        data-bs-toggle="modal" data-bs-target="#warningModal">
                        <i class="fa-solid fa-location-dot"></i>
                    </button>
                </form>
            </div>
            <!-- End List of menus -->
        </div>
    </nav>
    <!-- End navbar -->

    <!-- Modal allow location -->
    <div class="modal fade" id="warningModal" tabindex="-1" aria-labelledby="warningModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <p class="text-justify">Please accept access to your location in the next popup to continue.
                        If you have refused in error, please go to your browser settings to accept it.
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btn-locate-next"
                        data-bs-dismiss="modal">Next</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Start main content -->
    <main>
        <div class="container-fluid" id="views"></div>
    </main>
    <!-- End main content -->

    <!-- Start footer -->
    <footer class="bg-gradient text-center text-white bottom-0 position-fixed" id="footer"></footer>
    <!-- End footer -->

</body>

</html>
